<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti, è gratis...Forse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link href="accesso.css" rel="stylesheet">
    <link href="iscriviti.css" rel="stylesheet">
    <script src="iscriviti.js" defer></script>
</head>

<body>
    <main class="container-fluid row">
        <div class="col-md-7">

        </div>
        <div class="col-md-5" id="contenitore-signup">
            <div>
                <div class="form-container">
                    <a href="./accesso.html"><img title="Torna alla home" class="signup-img" src="./img/logo.png"
                            alt="logo"></a>
                    <form class="form">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" required
                                placeholder="Inserisci il tuo Username">
                        </div>
                        <div id="input-choice" class="input-group d-none">
                            <label>Chi sei?</label>
                            <div id="scelta">
                                <input type="radio" id="scelta-studente">
                                <label for="scelta-studente">Studente</label>
                                <input style="margin-left: 50px;" type="radio" id="scelta-docente">
                                <label for="scelta-docente">Docente</label>
                            </div>
                        </div>
                        <div id="level-choice" class="input-group d-none">
                            <label>Qual'è il tuo livello di Inglese?</label>
                            <select>
                                <option>A1</option>
                                <option>A2</option>
                                <option>B1</option>
                                <option>B2</option>
                                <option>C1</option>
                            </select>
                            
                        </div>
                        <button class="btn-continua">Continua</button>
                    </form>

                    <p class="signin">Hai già un account?
                        <a rel="noopener noreferrer" href="#" class="">Accedi</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
